<!doctype html>
<html>
<head lang='en'>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>online-video-editor</title>

	<style>
		body {
			font-family: 'Helvetica Neue', Arial, sans-serif;
			color: #333;
			font-weight: 300;
		}
		#canvas{
			width: 320px;
			height: auto;
		}
	</style>
</head>
<body>
	<h1>online-video-editor</h1>
	<!-- webcam -->
	<div>
		<button id="open">カメラ start</button>
		<button id="close">カメラ stop</button>
	</div>
	<div>
		フィルター：
		<button class="filter-button" filter="original">オリジナル</button>
		<button class="filter-button" filter="grayScale">グレースケール</button>
		<button class="filter-button" filter="brighten">明るくする</button>
		<button class="filter-button" filter="invert">反転</button>
		<button class="filter-button" filter="noise">ノイズ</button>
		<button class="filter-button" filter="sobelFilter">境界</button>
	</div>
	<div>
		<canvas id="canvas"></canvas>
		<p>fps: <span id="frameNum">0</span></p>
	</div>
	<script src='bundle.js'></script>
</body>
</html>
